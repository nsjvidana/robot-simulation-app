[dependencies]
bevy = "0.15.1"
bevy-inspector-egui = "0.28.1"
bevy_egui = "0.32.0"
bevy_flycam = "0.15.0"
bevy_rapier3d = "0.28.0"
bevy_salva3d = { path = "../bevy_salva/bevy_salva3d", features = ["rapier"] }
